  <script>
  
  var connectionStatus = false;

$(document).on('pagebeforeshow', '#menuPage', function () {
    setInterval(function () {
        connectionStatus = navigator.onLine ? 'online' : 'offline';
    }, 100);
    $(document).on('click', '#check-connection', function () {
        $('#rpt').html(connectionStatus);
    });
});
  
	$(document).delegate('#menuPage', 'pageinit', function(event){
		
		//$('.messages').hide();
		//var ajax_load = "<img class='loading' src='img/ajax-loader2.gif' alt='loading...' />";
		//$('.messages').prepend(ajax_load);
		$('.messages').show();
		var $msg = $('#hint');
			/*$msg.fadeIn(function(){
				setTimeout(function(){
					$msg.fadeOut(function(){
						$msg.remove();
					});
				},10000);
			});*/

		
		$.support.cors = true;
		$.mobile.allowCrossDomainPages = true;
		$.ajax({
						cache: false,
						url: 'http://localhost/nssf/mobile/getMessages/',
						crossDomain: true,
						contentType: "application/json; charset=utf-8",
						dataType: 'jsonp',
						jsonp: 'jsoncallback',
						timeout: 2000,
						success: function(data, status){
							//$('.loading').hide();
							$(".messages").prepend('<div class="alert">'+data.msg+'</div>');
							$('.messages').trigger('create');
							$('#rpt').html(status);
						},
						error: function(){
							//$('.loading').hide();
							$(".messages").prepend('<div class="alert"><div class="typo-icon">The connection to the server timed out. Please check your internet connection.</div></div>');
							$('.messages').trigger('create');
							$('#rpt').html('error');
						}
					});
					
		});	

</script>
